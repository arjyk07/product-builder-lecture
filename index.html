<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain & River Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">Dark Mode</button>
    </div>
    <div class="container">
        <h1>Mountain & River Classifier</h1>
        
        <div class="classifier-container">
            <div class="upload-section">
                <input type="file" id="image-input" accept="image/*" class="file-input">
                <label for="image-input" class="file-label">이미지 업로드</label>
            </div>
            <div id="image-preview-container">
                <img id="image-preview" src="#" alt="미리보기" style="display: none; max-width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px;">
            </div>
            <div id="label-container"></div>
        </div>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mvzbwpbb" method="POST">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" placeholder="문의 내용을 입력해주세요." required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </div>

        <div id="disqus_thread" class="comments-section"></div>
        <script>
            (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://product-builder7.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js" type="module"></script> 
</body>
</html>
