<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">Dark Mode</button>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <lotto-display></lotto-display>
        <button id="generate-btn" class="generate-btn">Generate Numbers</button>

        <div class="contact-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mvzbwpbb" method="POST">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" placeholder="문의 내용을 입력해주세요." required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </div>
    </div>
    <script src="main.js" type="module"></script> 
</body>
</html>
